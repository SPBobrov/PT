<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <!-- Секция таймера -->
    <section class="timer-section">
      <div class="mode-indicator" id="mode-indicator">Работа</div>
      <div class="timer-display" id="timer-display">25:00</div>
      <div class="timer-controls">
        <button class="btn btn-primary" id="start-btn">Старт</button>
        <button class="btn btn-secondary" id="pause-btn">Пауза</button>
        <button class="btn btn-secondary" id="reset-btn">Сброс</button>
      </div>
    </section>

    <!-- Выбор активности -->
    <section class="activity-section">
      <label for="activity-select">Активность:</label>
      <select id="activity-select" class="activity-select">
        <option value="work">Работа</option>
        <option value="study">Учеба</option>
        <option value="reading">Чтение</option>
        <option value="writing">Текст</option>
        <option value="sport">Физкультура</option>
        <option value="rest">Отдых</option>
      </select>
    </section>

    <!-- Выбор длительности рабочего интервала -->
    <section class="duration-section">
      <label for="work-duration">Длительность работы:</label>
      <select id="work-duration" class="duration-select">
        <option value="1500">25 минут</option>
        <option value="300">5 минут</option>
      </select>
    </section>

    <!-- Поле для комментария к сессии -->
    <section class="comment-section">
      <label for="session-comment">Комментарий к сессии:</label>
      <input type="text" id="session-comment" placeholder="Что делали?">
    </section>

    <!-- Секция задач -->
    <section class="tasks-section">
      <h2>Задачи</h2>
      <div class="task-input-group">
        <input type="text" id="new-task-input" placeholder="Новая задача...">
        <button class="btn btn-primary" id="add-task-btn">Добавить</button>
      </div>
      <ul class="task-list" id="task-list">
        <!-- Сюда JS будет добавлять элементы задач -->
      </ul>
    </section>
    <!-- Версия продукта -->
    <div class="version">Версия 1.2.0</div>
  </main>

  <!-- Аудио для звукового сигнала -->
  <audio id="timer-end-sound" src="sounds/bell.mp3" preload="auto"></audio>

  <script src="js/app.js"></script>
</body>
</html>
